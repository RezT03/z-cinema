<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="bg-half">
            <div class="container py-3">
                <div class="row d-flex justify-content-center align-items-center h-50">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white card-custom" style="border-radius: 5px;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-5 pb-2">

                                    <h4 class="mb-5 mt-4">Admin Login</h4>

                                    <form action="/admin" method="get">
                                        <div class="form-white mb-3">
                                            <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                                placeholder="email" name="email" required>
                                        </div>

                                        <div class="form-outline form-white mb-5">
                                            <input type="password" id="typePasswordX"
                                                class="form-control form-control-lg" placeholder="Password"
                                                name="password" min="8" max="16" required autocomplete="false">
                                        </div>
                                        <input class="btn btn-lg px-5" type="submit" value="Login"></input>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
